    <form class="search-form" ng-submit="searchImages()">

    <div ng-view class="view-container"></div>
  </main>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->

  <script src="views/landing/landing.js"></script>
  <script src="views/images/images.js"></script>
  <script src="views/no-results/noResults.js"></script>
  <script src="config.js"></script>
  <script src="services/configService.js"></script>
  <script src="services/unsplashService.js"></script>
